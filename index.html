<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      My To Do List
      <div class="container">
        <form>
          <input
            autocomplete="off"
            class="input"
            type="text"
            id="myInput"
            placeholder="Title..."
          />
          <button type="submit" id="button">Add</button>
        </form>
      </div>
    </h1>
    <div class="containertwo">
      <ul id="myUL">
        <li class="code">Code</li>
        <li class="bills">Meditate</li>
        <li class="tade">Pick up Kids from nursery</li>
        <li class="groceries">Buy groceries</li>
        <li class="code">Audiobook</li>
        <li class="laundry">Laundry</li>
        <li class="movie">Watch a movie</li>
      </ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
