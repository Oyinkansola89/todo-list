<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h1>
        My To Do List
        <form>
          <input
            autocomplete="off"
            class="input"
            type="text"
            id="myInput"
            placeholder="Title..."
          />
          <span onclick="newList()" class="addBtn">Add</button>
        </form>
      </h1>
    </div>

    <ul id="myUL">
      <li class="checked">Code</li>
      <li>Meditate</li>
      <li>Pick up Kids from nursery</li>
      <li>Buy groceries</li>
      <li>Audiobook</li>
      <li>Laundry</li>
      <li>Watch a movie</li>
    </ul>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
